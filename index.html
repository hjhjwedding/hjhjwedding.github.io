<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진&amp;정, 우리의 결혼식에 초대합니다.</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #fdfdfd;
        }
        .invitation-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 4rem;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #5c5c5c;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .account-info {
            margin-top: 2rem;
        }
        .account-box {
            border: 1px solid #eee;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .account-box:hover {
            background-color: #f0f0f0;
        }
        .account-holder {
            font-weight: bold;
        }
        .footer {
            margin-top: 4rem;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .carousel-item img {
            max-height: 800px;
            object-fit: contain;
            width: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="invitation-container">

        <!-- Invitation Image -->
        <div class="section">
            <img src="resource/invitation1.jpg" alt="청첩장 1" style="margin-bottom: 1rem;">
            <img src="resource/invitation2.jpg" alt="청첩장 2">
        </div>

        <!-- Map Image -->
        <div class="section">
            <img src="resource/map.jpg" alt="오시는 길 안내">
        </div>

        <!-- Photo Carousel -->
        <div class="section">
            <h2 class="section-title">우리의 순간들</h2>
            <div id="weddingCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner-placeholder">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#weddingCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#weddingCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Account Info -->
        <div class="section account-info">
            <h2 class="section-title">마음 전하실 곳</h2>
            <div class="d-grid gap-3 col-10 col-md-8 mx-auto">
                <button type="button" class="btn btn-lg btn-outline-primary" data-bs-toggle="modal" data-bs-target="#groomModal">
                    신랑측 계좌번호 보기
                </button>
                <button type="button" class="btn btn-lg btn-outline-primary" data-bs-toggle="modal" data-bs-target="#brideModal">
                    신부측 계좌번호 보기
                </button>
            </div>
        </div>

    </div>

    <!-- Groom's Side Modal -->
    <div class="modal fade" id="groomModal" tabindex="-1" aria-labelledby="groomModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groomModalLabel">신랑측 계좌번호</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="account-holder">허진</span><br>
                                카카오뱅크 3333-10-9065535
                            </div>
                            <button class="btn btn-sm btn-outline-dark" onclick="copyToClipboard('3333109065535')">복사</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="account-holder">허요</span><br>
                                농협 352-1399-1437-63
                            </div>
                            <button class="btn btn-sm btn-outline-dark" onclick="copyToClipboard('3521399143763')">복사</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="account-holder">김일숙</span><br>
                                국민은행 491001-01-085344
                            </div>
                            <button class="btn btn-sm btn-outline-dark" onclick="copyToClipboard('49100101085344')">복사</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bride's Side Modal -->
    <div class="modal fade" id="brideModal" tabindex="-1" aria-labelledby="brideModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="brideModalLabel">신부측 계좌번호</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="account-holder">하혜정</span><br>
                                기업 은행 333-030645-02-019
                            </div>
                            <button class="btn btn-sm btn-outline-dark" onclick="copyToClipboard('33303064502019')">복사</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="account-holder">하인석 (대하기전)</span><br>
                                기업 은행 333-011390-01-019
                            </div>
                            <button class="btn btn-sm btn-outline-dark" onclick="copyToClipboard('33301139001019')">복사</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>저희의 새로운 시작을 함께 축복해주시면 감사하겠습니다.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Copy to clipboard script -->
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('계좌번호가 클립보드에 복사되었습니다.');
            }, function(err) {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
                console.error('Could not copy text: ', err);
            });
        }

        const carouselInner = document.getElementById('carousel-inner-placeholder');
        const numberOfPhotos = 12; // photo 디렉토리의 사진 개수

        for (let i = 1; i <= numberOfPhotos; i++) {
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('carousel-item');
            if (i === 1) { // 첫 번째 사진을 active로 설정
                carouselItem.classList.add('active');
            }

            const img = document.createElement('img');
            img.src = `photo/photo${i}.jpg`;
            img.classList.add('d-block', 'w-100');
            img.alt = `웨딩 사진 ${i}`;

            carouselItem.appendChild(img);
            carouselInner.appendChild(carouselItem);
        }
    </script>

</body>
</html>
